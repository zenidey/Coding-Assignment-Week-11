<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="tictactoe.js" defer></script> 
    <!-- defer: allows you to run javascript in order and no parsing is blocked -->
</head>
<body>

<div class="container py-3">
    <header>
        <h1>Tic-Tac-Toe</h1>
        <h1>player <span class="display-player">rona</span>'s turn.</h1>
    </header>
    <div class="button py-3">
        <button id="restart" class="btn btn-outline-light">take me back to 2019</button>
    </div>

    <div class="container alert alert-light fade show hidden w-50 p-3 text-center"></div>
</div>

    <!-- The data-* attribute gives us the ability to embed custom data attributes on HTML elements 
         The data attribute is providing each cell with an individual index to reference in JavaScript-->

    <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    </div>
    
    <div class="winner pb-5" data-announcing-winner></div>

    
</body>
</html>
